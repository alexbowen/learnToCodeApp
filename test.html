<!DOCTYPE HTML>
<html>
<head>
    <title>ChatApp Test Suite</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />

    <script type="text/javascript" src="js/jquery.js"></script>

    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/chai/chai.js"></script>

    <script>
        $(document).ready(function () {

            mocha.ui('bdd'); 
            mocha.reporter('html');
            mocha.setup({globals: ['AFA', 'ExtBox1'], timeout : 3000});
            var expect = chai.expect;

            describe("Chat Application Structure", function () {

                var title = $('h1').text();

                it("has correct title", function () {
                    expect(title).to.equal('Chat Application');
                });

                var profile = $('#profile');

                it("has profile section", function () {
                    expect(profile).to.be.a('object');
                    expect(profile.length).to.equal(1);
                });

                var chat = $('#chat');

                it("has chat section", function () {
                    expect(chat).to.be.a('object');
                    expect(chat.length).to.equal(1);
                });
            });

            describe("Chat Application Style", function () {

                var title = $('h1');

                it("title is black 24px tahoma font", function () {
                    expect(title.css('font-family')).to.equal('tahoma');
                    expect(title.css('font-size')).to.equal('24px');
                    expect(title.css('color')).to.equal('rgb(255, 255, 255)');
                });

                var profileTitle = $('#profile h2');

                it("profile title is black 20px tahoma font", function () {
                    expect(profileTitle.css('font-family')).to.equal('tahoma');
                    expect(profileTitle.css('font-size')).to.equal('20px');
                    expect(profileTitle.css('color')).to.equal('rgb(255, 255, 255)');
                });

                var chatTitle = $('#chat h2');

                it("chat title is black 20px tahoma font", function () {
                    expect(chatTitle.css('font-family')).to.equal('tahoma');
                    expect(chatTitle.css('font-size')).to.equal('20px');
                    expect(chatTitle.css('color')).to.equal('rgb(255, 255, 255)');
                });
            });

            window.mochaPhantomJS ? mochaPhantomJS.run() : mocha.run();
        });
    </script>
</head>
<body>
    <div id="mocha"></div>

    <header><h1>Chat Application</h1></header>
    
    <section class="profile" id="profile">profile</section>

    <section class="chat" id="chat">chat</section>

    <footer class="footer">footer</footer>

</body>
</html>

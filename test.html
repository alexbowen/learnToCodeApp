<!DOCTYPE HTML>
<html>
<head>
    <title>ChatApp Test Suite</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/chai/chai.js"></script>

    <script>
        $(document).ready(function () {

            mocha.ui('bdd'); 
            mocha.reporter('html');
            mocha.setup({globals: ['AFA', 'ExtBox1'], timeout : 3000});
            var expect = chai.expect;

            describe("Chat Application", function () {

                var title = $('h1').text();

                var profile = $('#profile');

                it("has correct title", function () {
                    expect(title).to.equal('Chat Application');
                });

                it("has profile section", function () {
                    expect(profile).to.be.a('object');
                });
            });

            window.mochaPhantomJS ? mochaPhantomJS.run() : mocha.run();
        });
    </script>
</head>
<body>
    <div id="mocha"></div>

    <header>
        <h1>Chat Application</h1>
        <img src="img/logo.png" width="84" height="60" />
    </header>
    
    <section class="profile">
        <h2>Profile</h2>
        <div>
            <img src="" width="120" height="150" />
            <h3>Name</h3>
            <p>Profile</p>
            <h3>Interests</h3>
            <ul>
                <li>interest 1</li>
                <li>interest 2</li>
                <li>interest 3</li>
            </ul>
        </div>
        <input type="text" id="chat-input" disabled="disabled" />
    </section>

    <section class="chat">
        <h2>Chat</h2>
        <div>
            <div id="content"></div>
        </div>
        <span id="status">Connecting...</span>
    </section>

    <footer class="footer">
        <ul>
            <li>Built by <a href="#">your agency</a></li>
            <li class="copyright">&copy 2013</li>
        </ul>
    </footer>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <title>ChatApp Test Suite</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="js/jquery.js"></script>

    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/chai/chai.js"></script>

    <script>
        $(document).ready(function () {

            mocha.ui('bdd'); 
            mocha.reporter('html');
            mocha.setup({globals: ['AFA', 'ExtBox1'], timeout : 3000});
            var expect = chai.expect;

            describe("Chat Application Structure", function () {

                var title = $('h1').text();

                it("has correct title", function () {
                    expect(title).to.equal('Chat Application');
                });

                var profile = $('#profile');

                it("has profile section", function () {
                    expect(profile).to.be.a('object');
                    expect(profile.length).to.equal(1);
                });

                var chat = $('#chat');

                it("has chat section", function () {
                    expect(chat).to.be.a('object');
                    expect(chat.length).to.equal(1);
                });
            });

            describe("Chat Application Style", function () {

                var title = $('h1');

                it("title is black 24px tahoma font", function () {
                    expect(title.css('font-family')).to.equal('tahoma');
                    expect(title.css('font-size')).to.equal('24px');
                    expect(title.css('color')).to.equal('rgb(0, 0, 0)');
                });

                var profileTitle = $('#profile h2');

                it("profile title is black 20px tahoma font", function () {
                    expect(profileTitle.css('font-family')).to.equal('tahoma');
                    expect(profileTitle.css('font-size')).to.equal('20px');
                    expect(profileTitle.css('color')).to.equal('rgb(0, 0, 0)');
                });

                var chatTitle = $('#chat h2');

                it("chat title is black 20px tahoma font", function () {
                    expect(chatTitle.css('font-family')).to.equal('tahoma');
                    expect(chatTitle.css('font-size')).to.equal('20px');
                    expect(chatTitle.css('color')).to.equal('rgb(0, 0, 0)');
                });
            });

            window.mochaPhantomJS ? mochaPhantomJS.run() : mocha.run();
        });
    </script>
</head>
<body>
    <div id="mocha"></div>

    <header>
        <h1>Chat Application</h1>
        <img src="img/logo.png" width="84" height="60" />
    </header>
    
    <section class="profile" id="profile">
        <h2>Profile</h2>
        <div>
            <img src="img/alex.jpg" width="150" height="180" />
            <h3>Profile</h3>
            <div class="profile-container">
                <p><span>Name</span>Alex Bowen</p>
                <p><span>Age</span>40</p>
                <p><span>Hometown</span>Brighton</p>
                <p><span>Gender</span>Male</p>
            </div>
            <h3>Interests</h3>
            <div class="profile-container">
                <ul>
                    <li>interest 1</li>
                    <li>interest 2</li>
                    <li>interest 3</li>
                </ul>
            </div>
        </div>
        <input type="text" id="chat-input" disabled="disabled" />
    </section>

    <section class="chat" id="chat">
        <h2>Chat</h2>
        <div>
            <div id="content"></div>
        </div>
        <span id="status">Connecting...</span>
    </section>

    <footer class="footer">
        <ul>
            <li>Built by <a href="#">your agency</a></li>
            <li class="copyright">&copy 2014</li>
        </ul>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat Application</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" />

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <header>
            <h1>Chat Application</h1>
            <img src="img/logo.png" width="84" height="60" />
        </header>
        
        <section class="profile" id="profile">
            <h2>Profile</h2>
            <div>
                <img src="" width="120" height="150" />
                <h3>Name</h3>
                <p>Profile</p>
                <h3>Interests</h3>
                <ul>
                    <li>interest 1</li>
                    <li>interest 2</li>
                    <li>interest 3</li>
                </ul>
            </div>
            <input type="text" id="chat-input" disabled="disabled" />
        </section>

        <section class="chat" id="chat">
            <h2>Chat</h2>
            <div>
                <div id="content"></div>
            </div>
            <span id="status">Connecting...</span>
        </section>

        <footer class="footer">
            <ul>
                <li>Built by <a href="#">your agency</a></li>
                <li class="copyright">&copy 2013</li>
            </ul>
        </footer>
    </body>
</html>
